  <div class="findIssue">

    </button>
    <button id="convertToChart" class="btnAction"">

    <button id="convertToPie" class="btnAction"">

      </i>
    </button>
    <button id="deleteButton" class="btnAction" ">
      <i id=" actionIcon" class="fa fa-trash" title="Delete" style="color: #07b5da;">

    </button>
    <button id="export" class="btnAction" ">
